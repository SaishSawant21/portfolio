               <div class="container" id="cf">
                <form id="form" class="form">
                    <h2 id="ch">Submit Form To Contact Me!!</h2>
                    <div class="mb-3">
                      <label id="lab" style="text-align:left;">Email address</label>
                      <input type="email" name="Email" class="form-control" placeholder="Enter Email Address" id="in" aria-describedby="emailHelp" required>
                      
                    </div>
                    <div class="mb-3">
                      <label for="First" class="form-label" id="lab">First Name</label>
                      <input type="text" name="First" class="form-control" id="in" placeholder="Enter First Name" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="Last" id="lab">Last Name</label>
                        <input type="text" name="Last" class="form-control" placeholder="Enter Last Name" id="inrequired" >
                      </div>
        
                      <div class="mb-3">
                        <label for="mobile" id="lab">Mobile Number</label>
                        <input type="tel" name="Mobile" class="form-control" placeholder="Enter Mobile Number" id="in" required>
                      </div>
                    <button type="submit" name="submit" id="submit" class="btn btn-primary" style="margin-bottom:5%;margin-right:10%;">Submit</button>
                  </form>
                </div>
    </body>
    <script>
      const form = document.querySelector("#form")
      const submitButton = document.querySelector("#submit")
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzIu58ocRJOzxXAESzSop0N76VkZPqktepcR-MHlZwJx_st4EEvwdzqOmhXmcDrgBVh/exec'
    
      form.addEventListener('submit', e => {
        submitButton.disabled = true
        e.preventDefault()
        let requestBody = new FormData(form)
        fetch(scriptURL, { method: 'POST', body: requestBody})
          .then(response => {
             alert('Success!', response)
             submitButton.disabled = false
            })
          .catch(error => {
          alert('Error!', error.message)
            submitButton.disabled = false
    
          }
          )
      })
    </script>
